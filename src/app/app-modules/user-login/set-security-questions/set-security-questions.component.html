<mat-grid-list cols="1" rowHeight="650px">
  <mat-grid-tile>
    <mat-card>
      <div class="center-image">
        <img src="assets/images/Piramal-logo-login.png" alt="Logo" />
      </div>
      <div class="center-bold">
        <h4 class="font-Medium f-s-24 labelStyle">Account Support</h4>
        <h5 class="f-s-16 f-c-54 labelStyle">
          Follow the steps to change/reset the password
        </h5>
      </div>
      <form [formGroup]="questionForm">
        <div class="row m-b-10">
          <div class="col-12">

            <mat-form-field class="backgroundWhite" appearance="outline" id="question1" style="width:100%">
              <mat-label>Question 1</mat-label>
              <mat-select formControlName="question1"
                (selectionChange)="questionSelected1($event.value)">
                <mat-option *ngFor="let question of questions" [value]="question.QuestionID">
                  {{ question.Question }}
                </mat-option>
              </mat-select>
              </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="backgroundWhite" appearance="outline" id="answer1" style="width:100%">
              <mat-label> Answer 1</mat-label>
              <input
                matInput
                type="input"
                placeholder="Enter your answer"
                [required]="true"
                formControlName="answer1" />
            </mat-form-field>
          </div>
        </div>

        <div class="row m-b-10">
          <div class="col-12">

            <mat-form-field class="backgroundWhite" appearance="outline" id="question2" style="width:100%">
              <mat-label>Question 2</mat-label>
              <mat-select formControlName="question2"
                (selectionChange)="questionSelected2($event.value)">
                <mat-option *ngFor="let question of questions" [value]="question.QuestionID">
                  {{ question.Question }}
                </mat-option>
              </mat-select>
              </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="backgroundWhite" appearance="outline" id="answer2" style="width:100%">
              <mat-label> Answer 2</mat-label>
              <input
                matInput
                type="input"
                placeholder="Enter your answer"
                [required]="true"
                formControlName="answer2" />
            </mat-form-field>
          </div>
        </div>

       <div class="row m-b-10">
          <div class="col-12">
            <mat-form-field class="backgroundWhite" appearance="outline" id="question3" style="width:100%">
              <mat-label>Question 3</mat-label>
              <mat-select formControlName="question3"
                (selectionChange)="questionSelected3($event.value)">
                <mat-option *ngFor="let question of questions" [value]="question.QuestionID">
                  {{ question.Question }}
                </mat-option>
              </mat-select>
              </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="backgroundWhite" appearance="outline" id="answer3" style="width:100%">
              <mat-label> Answer 3</mat-label>
              <input
                matInput
                type="input"
                placeholder="Enter your answer"
                [required]="true"
                formControlName="answer3" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button mat-raised-button style="width: 100%" class="cursorPointer fontStyle" (click)="setSecurityQuestions()" [disabled]="!questionForm.valid">
              Next
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
