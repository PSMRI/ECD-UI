<div class="mainContainer header" *ngIf="isAuthenticated">
  <div class="logo">
    <img
      style="width: 100px"
      src="assets/images/piramalFoundation.png"
      alt="Logo"
    />
  </div>
  <form [formGroup]="headersForm" *ngIf="roleSelected" >
    <div class="roleButton" >
      <mat-label
        style="font-size: large; padding-bottom: 12px; padding-right: 10px"
        class="inner"
       
      >
        {{ currentLanguageSet?.roleMenu }} :
      </mat-label>
      <div style="font-size: 10px">
        <mat-form-field
          id="fieldBackground"
          appearance="outline"
          class="role inner blueInput"
        >
          <mat-select
            class="mat-select-blue"
            formControlName="selectRole"
            (selectionChange)="
              changeRole(headersForm.controls.selectRole.value)
            "
          >
            <mat-option *ngFor="let role of roles" [value]="role.RoleName">
              {{ role.RoleName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="language">
    <mat-icon style="font-size: 25px; padding-bottom: 40px">language</mat-icon>
    <div style="font-size: 10px">
      <mat-form-field
        class="languageWidth inner blueInput"
        id="fieldBackground"
        appearance="outline"
      >
        <mat-select
          class="mat-select-blue"
          mdInput
          [(ngModel)]="selectedLanguage"
          (selectionChange)="changeLanguage(selectedLanguage)"
        >
          <mat-option
            *ngFor="let language of languages"
            [value]="language.languageName"
          >
            {{ language.languageName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="logout" style="padding-bottom: 15px; padding-left: 5px">
      <button
        class="inner"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="menu"
        class="logoutButton"
      >
        <mat-icon>account_circle</mat-icon>
        <span>{{ userName }}</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matTooltip="{{currentLanguageSet?.userIcon}}">
          <mat-icon>person </mat-icon>
          <span>{{ userName }}</span>
        </button>
        <button mat-menu-item (click)="logout()" matTooltip="{{currentLanguageSet?.logout}}">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
        <button (click)="showLicense()" mat-menu-item matTooltip="{{currentLanguageSet?.help}}">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
<mat-divider [inset]="false" class="headerDivider"></mat-divider>
